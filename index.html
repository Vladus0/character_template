<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="container">
        <img class="background" src="../images/Background.jpg">
        <div class="character">
            <div class="character__header">
                <img src="images/wizard.png" alt="" class="character__picture">
                <div class="character__info">
                    <div class="character__field">
                        <div class="character__label">Имя:</div>
                        <div class="character__name character__text-field">А</div>
                    </div>
                    <div class="character__field">
                        <div class="character__label">Расса:</div>
                        <div class="character__race character__text-field">Орк</div>
                    </div>
                    <div class="character__field">
                        <div class="character__label">Класс:</div>
                        <div class="character__class character__text-field">Маг</div>
                    </div>
                    
                </div>
            </div>
            <div class="character__main">
                <div class="character__characteristics"></div>
                    <div class="charcater__tittle">Характеристики</div>
                    <div class="characteristic">Сила: 3</div>
                    <div class="characteristic">Ловкость: 2</div>
                    <div class="characteristic">Интелект: 15</div>
                    <div class="characteristic">Удача: 3</div>
                    <div class="characteristic">Характер: 2</div>
                </div>
                <div class="character__skills"></div>
                    <div class="charcater__tittle">Навыки</div>
                    <div class="skill">Морозный доспех</div>
                    <div class="skill">Снятие проклятия</div>
                    <div class="skill">Огненный взрыв</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
